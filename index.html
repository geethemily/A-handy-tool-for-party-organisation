<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garden Party Planner</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f8f2;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
}

button {
  padding: 8px 12px;
  margin: 5px 0;
  cursor: pointer;
}

.card {
  background: white;
  padding: 15px;
  margin: 20px 0;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.timeline1 { border-left: 8px solid #6dbf73; }
.timeline2 { border-left: 8px solid #f4a261; }
.timeline3 { border-left: 8px solid #e76f51; }
.timeline4 { border-left: 8px solid #8ecae6; }
.timeline5 { border-left: 8px solid #b5838d; }
.timeline6 { border-left: 8px solid #6a4c93; }
.timeline7 { border-left: 8px solid #2a9d8f; }

ul {
  list-style: none;
  padding: 0;
}

li {
  background: #f9f9f9;
  margin: 5px 0;
  padding: 6px;
  border-radius: 5px;
  cursor: grab;
}

input, select {
  width: 100%;
  padding: 6px;
  margin: 5px 0;
}

.summary {
  font-weight: bold;
  font-size: 18px;
  margin-top: 20px;
}

@media print {
  body * { visibility: hidden; }
  #printSection, #printSection * { visibility: visible; }
  #printSection { position: absolute; left: 0; top: 0; }
}
</style>
</head>

<body>

<h1>ðŸŒ¿ Interactive Garden Party Planner</h1>
<button onclick="generatePDF()">ðŸ“„ Export as PDF</button>

<div id="planner"></div>

<div class="summary">
Total Budget: $<span id="totalBudget">0</span>
</div>

<div id="printSection"></div>

<script>
const timelines = [
"1â€“2 Weeks Before",
"5â€“7 Days Before",
"2â€“3 Days Before",
"1 Day Before",
"Day Of â€“ Morning",
"1 Hour Before",
"During & After Party"
];

function saveData() {
  const data = [];
  document.querySelectorAll(".card").forEach(card=>{
    data.push({
      budget: card.querySelector(".budget").value,
      buy: card.querySelector(".buy").value,
      rent: card.querySelector(".rent").value,
      menuType: card.querySelector(".menuType").value,
      menuItems: card.querySelector(".menuItems").value,
      tasks: [...card.querySelectorAll("li")].map(li=>li.innerText)
    });
  });
  localStorage.setItem("gardenPlanner", JSON.stringify(data));
  updateTotal();
}

function loadData() {
  return JSON.parse(localStorage.getItem("gardenPlanner"));
}

function updateTotal() {
  let total = 0;
  document.querySelectorAll(".budget").forEach(input=>{
    total += parseFloat(input.value) || 0;
  });
  document.getElementById("totalBudget").innerText = total.toFixed(2);
}

function createPlanner() {
  const saved = loadData();
  const container = document.getElementById("planner");

  timelines.forEach((title,index)=>{
    const card = document.createElement("div");
    card.className = `card timeline${index+1}`;

    card.innerHTML = `
      <h2>${title}</h2>

      <label>Budget ($)</label>
      <input type="number" class="budget" value="${saved?.[index]?.budget || ''}">

      <label>Things to Buy</label>
      <input type="text" class="buy" placeholder="Decor, drinks..." value="${saved?.[index]?.buy || ''}">

      <label>Things to Rent</label>
      <input type="text" class="rent" placeholder="Tables, chairs..." value="${saved?.[index]?.rent || ''}">

      <label>Menu Planner</label>
      <select class="menuType">
        <option value="Ingredients to Buy">Ingredients to Buy</option>
        <option value="Ready to Order">Ready to Order from Shop</option>
        <option value="Potluck">Potluck</option>
      </select>

      <input type="text" class="menuItems" placeholder="Menu items..." value="${saved?.[index]?.menuItems || ''}">

      <h4>Tasks (Drag to Reorder)</h4>
      <ul></ul>
    `;

    if(saved?.[index]?.menuType){
      card.querySelector(".menuType").value = saved[index].menuType;
    }

    const ul = card.querySelector("ul");
    const defaultTasks = [
      "Plan details",
      "Confirm logistics",
      "Prep items",
      "Final check"
    ];

    const tasks = saved?.[index]?.tasks || defaultTasks;

    tasks.forEach(task=>{
      const li = document.createElement("li");
      li.textContent = task;
      li.draggable = true;
      ul.appendChild(li);
    });

    addDragAndDrop(ul);

    card.querySelectorAll("input, select").forEach(el=>{
      el.addEventListener("input", saveData);
      el.addEventListener("change", saveData);
    });

    container.appendChild(card);
  });

  updateTotal();
}

function addDragAndDrop(ul) {
  let dragged;
  ul.addEventListener("dragstart", e=> dragged = e.target);
  ul.addEventListener("dragover", e=> e.preventDefault());
  ul.addEventListener("drop", e=>{
    e.preventDefault();
    if(e.target.tagName === "LI"){
      ul.insertBefore(dragged, e.target);
      saveData();
    }
  });
}

function generatePDF() {
  const data = loadData();
  const printDiv = document.getElementById("printSection");

  let html = `
  <h1>Garden Party Planning Summary</h1>
  <table border="1" cellspacing="0" cellpadding="5">
  <tr>
    <th>Timeline</th>
    <th>Things to Buy</th>
    <th>Things to Rent</th>
    <th>Budget ($)</th>
    <th>Menu Plan</th>
  </tr>
  `;

  timelines.forEach((title,index)=>{
    html += `
      <tr>
        <td>${title}</td>
        <td>${data?.[index]?.buy || ''}</td>
        <td>${data?.[index]?.rent || ''}</td>
        <td>${data?.[index]?.budget || ''}</td>
        <td>${data?.[index]?.menuType || ''}: ${data?.[index]?.menuItems || ''}</td>
      </tr>
    `;
  });

  html += "</table>";

  printDiv.innerHTML = html;
  window.print();
}

createPlanner();
</script>

</body>
</html>
